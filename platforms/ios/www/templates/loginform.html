<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login Form</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="../css/framework.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <script>
        $( document ).ready(function() {
            $("#usermess").hide();
            $("#passmess").hide();
        });

    </script>
    <div class="container-fluid">
        <form class="form-horizontal" novalidate method="post" id="loginForm">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Please Login</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input oninput="checkUsername()" id="username" type="text" name="username" class="form-control" id="email"
                                   placeholder="Username" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span id="usermess"  class="text-danger align-middle" style="display:none">
                            <i class="fa fa-close"></i>
                            Username is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input oninput="checkPassword()" type="password" id="password" name="password" class="form-control" id="password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span id="passmess" class="text-danger align-middle" style="display:none" >
                        <!-- Put password error message here -->
                            <i class="fa fa-close"></i>
                            Password is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="padding-top: .35rem">
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input id="remember" ng-model="checkboxModel" class="form-check-input" name="remember"
                                   type="checkbox" >
                            <span style="padding-bottom: .15rem">Remember me</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                    <a class="btn btn-link" href="forgot.html">Forgot Your Password?</a>
                </div>
            </div>
        </form>
    </div>

    <script>
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        var user = getCookie("username");
        if (user != "") {
            alert("Welcome again " + user);
        } else {
            user = prompt("Please enter your name:", "");
            if (user != "" && user != null) {
                setCookie("username", user, 365);
            }
        }
    }

    function checkUsername()
    {
        console.log($('#username').val());
        //var isValid = $("#ContactForm1").valid();
        if ($('#username').val().trim().length == 0)
        {
            $("#usermess").show();
        }
        else
        {
            $("#usermess").hide();
        }
    }

    function checkPassword()
    {
        if ($('#password').val().trim().length == 0)
        {
            $("#passmess").show();
        }
        else
        {
            $("#passmess").hide();
        }
    }

    $('#loginForm').submit(function(evt){
        evt.preventDefault();
        //alert($('#username').val());
        //console.log($('#username').val());
        var isValid = false;
        //var isValid = $("#ContactForm1").valid();
        if ($('#username').val().trim().length == 0)
        {
            $("#usermess").show();
            isValid = false;
        }
        else
        {
            $("#usermess").hide();
        }
        if ($('#password').val().trim().length == 0)
        {
            $("#passmess").show();
            isValid = false;
        }
        else
        {
            $("#passmess").hide();
        }
        if (isValid)
        {
            window.location.href = 'http://www.kenh14.vn' ;
        }
        else
        {

            //window.location.href = 'http://www.google.com' ;
        }
        return isValid;
    });
    </script>
</body>
</html>
