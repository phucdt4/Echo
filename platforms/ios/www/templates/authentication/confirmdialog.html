
<div class="modal-header">
  <button type="button" class="close"  ng-click="close()" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-10">
                You entered
                <br>
                <h2>{{phonenumber}}</h2>
                We will send a confirmation code to your number. Do you want to continue?
            </div>
        </div>
    </form>
</div>
 <div class="modal-footer">
    <button type="button" ng-click="close()" class="btn btn-info" data-dismiss="modal">&nbsp;&nbsp;&nbsp;Close&nbsp;&nbsp;&nbsp;</button>
    <button type="submit" ng-click="ok()" class="btn btn-success">Continue</button>
</div>
