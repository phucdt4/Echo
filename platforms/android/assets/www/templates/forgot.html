<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Forgot Password</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="../css/framework.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <script>
        $( document ).ready(function() {
            $("#usermess").hide();
        });

    </script>
    <div class="container-fluid">
        <form class="form-horizontal" novalidate method="post" id="loginForm">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Forgot Password</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input oninput="checkUsername()" id="username" type="text" name="username" class="form-control" id="email"
                                   placeholder="Username" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span id="usermess"  class="text-danger align-middle" style="display:none">
                            <i class="fa fa-close"></i>
                            Username is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success col-md-12"><i class="fa fa-refresh"></i> Login</button>
                </div>
            </div>
        </form>
    </div>

    <script>
    function checkUsername()
    {
        console.log($('#username').val());
        //var isValid = $("#ContactForm1").valid();
        if ($('#username').val().trim().length == 0)
        {
            $("#usermess").show();
        }
        else
        {
            $("#usermess").hide();
        }
    }

    $('#forgotForm').submit(function(evt){
        evt.preventDefault();
        //alert($('#username').val());
        //console.log($('#username').val());
        var isValid = false;
        //var isValid = $("#ContactForm1").valid();
        if ($('#username').val().trim().length == 0)
        {
            $("#usermess").show();
            isValid = false;
        }
        else
        {
            $("#usermess").hide();
        }
        if (isValid)
        {
            window.location.href = 'http://www.kenh14.vn' ;
        }
        else
        {
            //window.location.href = 'http://www.google.com' ;
        }
        return isValid;
    });
    </script>
</body>
</html>
