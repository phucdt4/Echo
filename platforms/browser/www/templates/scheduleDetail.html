<div ng-controller="DraggableEventsCtrl as vm">
  <ng-include src="'templates/calendarControls.html'"></ng-include>
  <mwl-calendar
    events="vm.events"
    view="vm.calendarView"
    view-date="vm.viewDate"
    cell-is-open="vm.cellIsOpen"
    cell-auto-open-disabled="false"
    on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd; vm.eventTimesChanged(calendarEvent)">
  </mwl-calendar>
</div>

<div class="dropup floating-right">
  <button ui-sref="scheduleOverview" type="button" class="btn btn-primary">
      <i class="fa fa-file"></i>
  </button>
</div>
